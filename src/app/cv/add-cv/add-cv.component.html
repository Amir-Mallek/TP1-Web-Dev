<p>add-cv works!</p>
<form [formGroup]="form">
  Name:
  <input type="text" class="form-control" formControlName="name" />
  <div
    *ngIf="form.get('name')?.errors && form.get('name')?.touched"
    class="alert alert-danger"
  >
    Ce champ est obligatoire
  </div>
  Firstname:
  <input type="text" class="form-control" formControlName="firstname" /> Age:
  <input type="text" class="form-control" formControlName="age" /> Cin:
  <input type="text" class="form-control" formControlName="cin" />
  <div
    *ngIf="
      form.errors && form.errors['cinFirstCars'] && cin?.touched && age?.touched
    "
    class="alert alert-danger"
  >
    Cette Cin est invalide
  </div>
  Job: <input type="text" class="form-control" formControlName="job" /> Path:
  <input 
    type="text" 
    class="form-control" 
    formControlName="path" 
    [disabled]="age.value && age.value < 18"
    [title]="age.value && age.value < 18 ? 'Les mineurs ne peuvent pas renseigner d\'image' : ''"
  />
  <div 
    *ngIf="age.value && age.value < 18" 
    class="alert alert-info mt-2"
  >
    <small>
      <i class="fa fa-info-circle"></i> 
      Mineur 
    </small>
  </div>

  <button [disabled]="form.invalid" class="btn btn-primary mt-3" (click)="addCv()">
    add cv
  </button>
</form>
{{ form.errors | json }}
