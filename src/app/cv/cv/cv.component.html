<div class="row">
  @defer (on viewport; prefetch when embauchees.length) {
  <app-embauche></app-embauche>
  }
  @placeholder {
  <div class="alert alert-info mt-2">
    La liste des embauchés sera chargée.
  </div>
  }
  <div class="col">
    <div class="alert alert-warning">
      {{ date | date : "full" | uppercase }}
    </div>
    <app-list [cvs]="cvs$ | async"></app-list>
  </div>
  <div class="col">
    <app-cv-card [cv]="selectedCv$ | async"></app-cv-card>
  </div>
</div>
