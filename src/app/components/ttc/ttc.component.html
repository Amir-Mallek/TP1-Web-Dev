<div class="container mt-4 p-4 border rounded shadow-sm bg-light">
    <h4 class="mb-4">TTC Calculator</h4>

    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="number" class="form-control" placeholder="Prix HT" #prixHTInput [value]="prixHT$ | async"
                (input)="updatePrixHT(prixHTInput.value)" />
        </div>
        <div class="col-md-4">
            <input type="number" class="form-control" placeholder="QuantitÃ©" #quantiteInput [value]="quantite$ | async"
                (input)="updateQuantite(quantiteInput.value)" />
        </div>
        <div class="col-md-4">
            <input type="number" class="form-control" placeholder="TVA (%)" #tvaInput [value]="tva$ | async"
                (input)="updateTVA(tvaInput.value)" />
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-4 p-3 bg-info text-white rounded-2">
            <strong>Prix unitaire TTC:</strong>
            <br />
            <span>{{ prixUnitaireTTC$ | async | number:'1.2-2' }}$</span>
        </div>

        <div class="col-md-4 p-3 bg-success text-white rounded-2">
            <strong>Prix total TTC:</strong>
            <br />
            <span>{{ prixTotalTTC$ | async | number:'1.2-2' }}$</span>
        </div>

        <div class="col-md-4 p-3 bg-danger text-white rounded-2">
            <strong>Discount:</strong>
            <br />
            <span>{{ discount$ | async | number:'1.2-2' }}$</span>
        </div>
    </div>
</div>
