<div class="row">
  <div class="col">
    <div class="alert alert-warning">
      {{ date | date : "full" | uppercase }}
    </div>
    @if (cvs.isLoading()) {
      <p>Chargement...</p>
    } @else if (cvs.hasValue()) {
      <app-list [cvs]="cvs.value()"></app-list>
    } @else if (cvs.error()) {
      <p>Erreur de chargement</p>
    }
  </div>
    <div class="col">
      <app-cv-card [cv]="selectedCv()"></app-cv-card>
    </div>

  <app-embauche></app-embauche>
</div>
